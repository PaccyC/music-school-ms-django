{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
</head>
<body>
    {% block content %}
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center mb-6">Login to Coursio</h2>
            <p class=" text-center text-lg">Welcome again , please enter the credentials in order to login</p>
            <form method="POST" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-gray-700 font-medium">Username:</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

          
                <div>
                    <label for="password" class="block text-gray-700 font-medium">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                
                <div>
                    <button
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 cursor-pointer"
                    >LOGIN</button>
                </div>

         
                <p class="text-red-500 text-sm text-center">{{ error_message }}</p>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
