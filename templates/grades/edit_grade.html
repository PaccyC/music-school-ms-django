{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6">Edit Grade for <span class="text-blue-500">{{ grade.student.username }}</span> in <span class="text-blue-500">{{ grade.course.name }}</span></h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="score" class="block text-gray-700 font-medium mb-2">Score</label>
            {{ form.score}}
        </div>
        <div class="mb-4">
            <label for="feedback" class="block text-gray-700 font-medium mb-2">Feedback</label>
            {{ form.feedback}}
        </div>
        <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
            Update Grade
        </button>
    </form>
    
    <a href="{% url 'course_grades' grade.course.pk %}" class="mt-4 inline-block text-blue-500 hover:text-blue-700 font-semibold">
        Back to Course Grades
    </a>
</div>
{% endblock %}
