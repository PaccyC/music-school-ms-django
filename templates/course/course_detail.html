{% extends 'base.html' %}

{% block content %}

<div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-4">Welcome to the Course: <span class="text-blue-500">{{ course.name }}</span></h2>

    <p class="text-gray-700 mb-2">{{ course.description }}</p>
    <p class="text-gray-700 mb-2"><strong>Teacher:</strong> {{ course.teacher }}</p>

    <p class="text-gray-700 mb-2"><strong>Start Date:</strong> {{ course.start_date }}</p>
    <p class="text-gray-700 mb-4"><strong>End Date:</strong> {{ course.end_date }}</p>

    <form method="POST" action="{% url 'delete_course' course.pk %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="text-red-600 hover:text-red-800 font-semibold">Delete</button>
    </form>
    <a href="{% url 'edit_course' course.pk %}">
        <button class="text-blue-600 hover:text-blue-800 font-semibold">Edit</button>
    </a>

    <a href="{% url 'course_attendance' course.pk %}">
        <button class="py-2 px-4 bg-green-500 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-200">
            Attendance
        </button>
    </a>
</div>

{% endblock %}
