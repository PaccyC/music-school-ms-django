{% extends 'base.html'%}

{% block content %}

<h1 class="text-3xl font-semibold text-gray-800 mb-8">Here are the students that we have</h1>

<div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-100">
            <tr>
                <th class="text-left px-6 py-4 text-gray-600 font-medium">ID</th>
                <th class="text-left px-6 py-4 text-gray-600 font-medium">Username</th>
                <th class="text-left px-6 py-4 text-gray-600 font-medium">Email</th>
                <th class="text-left px-6 py-4 text-gray-600 font-medium">Phone Number</th>
                <th class="text-left px-6 py-4 text-gray-600 font-medium">View Grades</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr class="border-t border-gray-200">
                <td class="px-6 py-4 text-gray-700">{{ student.id }}</td>
                <td class="px-6 py-4 text-gray-700">{{ student.username }}</td>
                <td class="px-6 py-4 text-gray-700">{{ student.email }}</td>
                <td class="px-6 py-4 text-gray-700">{{ student.phone_number }}</td>
                <td class="px-6 py-4">
                    <a href="{% url 'student_grades' student.pk %}">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Grades</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="px-6 py-4 text-center text-gray-500">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
